<h2 mat-dialog-title>Confirmação</h2>
<mat-dialog-content>
  {{ data.mensagem }}
</mat-dialog-content>
<mat-dialog-actions align="end" style="display: flex; justify-content: space-between;">
  <button mat-button (click)="onNoClick()" style="align-self: left;">Cancelar</button>
  <button mat-raised-button color="warn" (click)="confirmar()" style="align-self: right;">Remover</button>
</mat-dialog-actions>
