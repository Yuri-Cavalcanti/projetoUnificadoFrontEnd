<div class="container">
  <!-- Cabeçalho da tabela com botão de atualizar -->
  <div style="display: flex; justify-content: space-between; width: 100%; align-items: center;background-color: #007bff;color: white;margin-top: 20px;">
    <h2 style="margin-top: 10px;margin-left: 10px;">Lista de Tarefas</h2>
    <button mat-button color="white" (click)="carregarTarefas()">
      🔄 Atualizar
    </button>
  </div>

  <!-- Tabela -->
  <table mat-table [dataSource]="tarefas" class="mat-elevation-z8">

    <!-- Coluna ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let tarefa"> {{ tarefa.id }} </td>
    </ng-container>

    <!-- Coluna Pessoa -->
    <ng-container matColumnDef="pessoa">
      <th mat-header-cell *matHeaderCellDef> Dono </th>
      <td mat-cell *matCellDef="let tarefa"> {{ tarefa.pessoa.nome }} </td>
    </ng-container>

    <!-- Coluna Descrição -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let tarefa"> {{ tarefa.descricao }} </td>
    </ng-container>

    <!-- Coluna de Ações (Botão de Remover) -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let tarefa">
        <button mat-icon-button color="warn" (click)="confirmarRemocao(tarefa.id)">
          🗑️
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <div class="button-container">
    <button class="add-button" (click)="abrirModal()">Adicionar Tarefa</button>  
  </div>

  <div class="modal" *ngIf="modalVisivel">
    <div class="modal-content">
      <h2>Adicionar Tarefa</h2>
      
      <label for="id_pessoa">ID da Pessoa</label>
      <input type="number" id="id_pessoa" [(ngModel)]="dono">
      
      <label for="descricao">Descrição</label>
      <input type="text" id="descricao" [(ngModel)]="descricao">
      
      <div class="modal-buttons">
        <button class="cancel" (click)="fecharModal()">Cancelar</button>
        <button class="save" (click)="adicionarTarefa()">Salvar</button>
      </div>
    </div>
</div>

<button class="botao-inferior-direito" routerLink="/pessoas">Gerenciar pessoas</button>
