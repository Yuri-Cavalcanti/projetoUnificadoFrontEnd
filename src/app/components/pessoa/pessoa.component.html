<div class="container">
    <!-- Cabeçalho da tabela com botão de atualizar -->
    <div style="display: flex; justify-content: space-between; width: 100%; align-items: center;background-color: #007bff;color: white;margin-top: 20px;">
      <h2 style="margin-top: 10px;margin-left: 10px;">Lista de Pessoas</h2>
      <button mat-button color="white" (click)="carregarPessoas()">
        🔄 Atualizar
      </button>
    </div>
  
    <!-- Tabela -->
    <table mat-table [dataSource]="pessoas" class="mat-elevation-z8">
  
      <!-- Coluna ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let pessoa"> {{ pessoa.id }} </td>
      </ng-container>
  
      <!-- Coluna Pessoa -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> nome </th>
        <td mat-cell *matCellDef="let pessoa"> {{ pessoa.nome }} </td>
      </ng-container>
  
      <!-- Coluna Descrição -->
      <ng-container matColumnDef="idade">
        <th mat-header-cell *matHeaderCellDef> idade </th>
        <td mat-cell *matCellDef="let pessoa"> {{ pessoa.idade }} </td>
      </ng-container>
  
      <!-- Coluna de Ações (Botão de Remover) -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let tarefa">
          <button mat-icon-button color="warn" (click)="confirmarRemocao(tarefa.id)">
            🗑️
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
    <div class="button-container">
      <button class="add-button" (click)="abrirModal()">Adicionar pessoa</button>  
    </div>
  
    <div class="modal" *ngIf="modalVisivel">
      <div class="modal-content">
        <h2>Adicionar Tarefa</h2>
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" [(ngModel)]="nome">
        
        <label for="idade">Idade:</label>
        <input type="number" id="idade" [(ngModel)]="idade">
        
        <div class="modal-buttons">
          <button class="cancel" (click)="fecharModal()">Cancelar</button>
          <button class="save" (click)="adicionarPessoa()">Salvar</button>
        </div>
      </div>
  </div>
  
  <button class="botao-inferior-direito" routerLink="/tarefas">Gerenciar tarefas</button>
